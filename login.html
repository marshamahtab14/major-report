  <head>

  <body class="loginpage">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-dark logg">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark t">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark t">Password:</label><br>
                                <input type="passport" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <br>

                              <a href="home.html" input type="submit" name="submit" class="btn btn-primary navbar-inverse btn-md t" role="button">Login</a>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="signup.html" class="text-dark t">Sign-in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
